<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Submit IT Ticket</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 10px; }
    input, textarea, select, button {
      width: 100%; margin-top: 4px; margin-bottom: 10px; padding: 6px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #0078d4; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #005a9e; }
  </style>
</head>
<body>
  <h3>Submit IT Support Ticket</h3>
  <label>Issue Category:</label>
  <select id="category">
    <option>Email/Outlook</option>
    <option>Teams</option>
    <option>SharePoint</option>
    <option>Hardware</option>
    <option>Network/Internet</option>
    <option>Other</option>
  </select>

  <label>Location Code:</label>
  <input id="location" placeholder="e.g. END073"/>

  <label>Description:</label>
  <textarea id="description" rows="5" placeholder="Describe the issue..."></textarea>

  <button id="submitBtn">Submit Ticket</button>
</body>
</html>
