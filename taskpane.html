<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Submit IT Ticket</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    button {
      background-color: #0078d4;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
    }
    button:hover {
      background-color: #005a9e;
    }
    h3 {
      margin-bottom: 20px;
    }
    small {
      font-size: 11px;
      color: #666;
    }
    .inline-hint {
      margin-top: -8px;
      margin-bottom: 12px;
      display: block;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <h3>Submit Support Ticket</h3>

  <!-- DEPARTMENT -->
  <label for="department">Department (Required):</label>
  <select id="department">
    <option value="">-- Select a department --</option>
    <option value="IT">IT</option>
    <option value="CBO - Full Service">CBO - Full Service</option>
    <option value="Payor Relations">Payor Relations</option>
    <option value="RCM - Non Full Service">RCM - Non Full Service</option>
  </select>

  <!-- CATEGORY -->
  <label for="category">Issue Category:</label>
  <select id="category">
    <option value="">-- Select a department first --</option>
  </select>

  <!-- SUBCATEGORY (IT ONLY) -->
  <label for="subcategory" id="subcategory-label" class="hidden">Subcategory:</label>
  <select id="subcategory" class="hidden">
    <option value="">-- Select a category first --</option>
  </select>

  <!-- SUB-SUBCATEGORY FOR PMS / IMAGING (IT ONLY) -->
  <label for="system" id="system-label" class="hidden">PMS / Imaging System:</label>
  <select id="system" class="hidden">
    <option value="">-- Select a system --</option>
  </select>

<!-- WORKSTATION NAME (REQUIRED) -->
<label for="workstation">Workstation Name (Required):</label>
<input id="workstation" placeholder="e.g. FRONTDESK01, CLINICPC05">
<small class="inline-hint">
  Windows: Go to <strong>Settings &gt; System &gt; About</strong> and use the value shown as
  <strong>Device name</strong>.
</small>


  <!-- CALLBACK NUMBER (REQUIRED) -->
  <label for="callback">Callback Number (Required):</label>
  <input id="callback" placeholder="e.g. 555-123-4567">

  <!-- LOCATION CODE -->
  <label for="location">Location Code:</label>
  <input id="location" placeholder="e.g. END073, PO0806, OS0204">

  <!-- DESCRIPTION -->
  <label for="description">Description:</label>
  <textarea id="description" rows="6" placeholder="Describe the issue in detail..."></textarea>

  <!-- SUBMIT BUTTON -->
  <button id="submitBtn">Submit Ticket</button>

</body>
</html>
