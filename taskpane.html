<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Submit IT Ticket</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d4;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
    }
    button:hover {
      background-color: #005a9e;
    }
    h3 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <h3>Submit IT Support Ticket</h3>

  <!-- CATEGORY -->
  <label for="category">Issue Category:</label>
  <select id="category">
    <option value="">-- Select a category --</option>
    <option value="PMS / Practice Management System">PMS / Practice Management System</option>
    <option value="Imaging Software">Imaging Software</option>
    <option value="Email/Outlook">Email/Outlook</option>
    <option value="Teams">Teams</option>
    <option value="SharePoint">SharePoint</option>
    <option value="Hardware">Hardware</option>
    <option value="Network/Internet">Network/Internet</option>
    <option value="Other">Other</option>
  </select>

  <!-- SUBCATEGORY -->
  <label for="subcategory">Subcategory:</label>
  <select id="subcategory" disabled>
    <option value="">-- Select a category first --</option>
  </select>

  <!-- WORKSTATION NAME (REQUIRED) -->
  <label for="workstation">Workstation Name (Required):</label>
  <input id="workstation" placeholder="e.g. FRONTDESK01, CLINICPC05">

  <!-- CALLBACK NUMBER (REQUIRED) -->
  <label for="callback">Callback Number (Required):</label>
  <input id="callback" placeholder="e.g. 555-123-4567">

  <!-- LOCATION CODE -->
  <label for="location">Location Code:</label>
  <input id="location" placeholder="e.g. END073, PO0806, OS0204">

  <!-- DESCRIPTION -->
  <label for="description">Description:</label>
  <textarea id="description" rows="6" placeholder="Describe the issue in detail..."></textarea>

  <!-- SUBMIT BUTTON -->
  <button id="submitBtn">Submit Ticket</button>

</body>
</html>
