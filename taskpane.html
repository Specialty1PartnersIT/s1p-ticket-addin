<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>S1P Support Ticket</title>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #1a1a1a;
    }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #333;
      font-size: 14px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      background: #fafafa;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      padding: 12px;
    }
    button:hover { background-color: #005a9e; }
    .hidden { display: none; }
    .inline-hint {
      font-size: 14px;
      color: #444;
      margin-top: -6px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .attachment-note {
      text-align: center;
      color: #0a65c2;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">

  <h3>S1P Support Ticket</h3>

  <!-- DEPARTMENT -->
  <label for="department">Support Department:</label>
  <select id="department">
    <option value="">-- Select a support department --</option>
    <option value="IT">IT</option>
    <option value="CBO - Full Service">CBO - Full Service</option>
    <option value="Payor Relations">Payor Relations</option>
    <option value="RCM - Non Full Service">RCM - Non Full Service</option>
  </select>

  <!-- CATEGORY -->
  <label for="category">Category:</label>
  <select id="category">
    <option value="">-- Select a category --</option>
  </select>

  <!-- SUBCATEGORY -->
  <label id="subcategory-label" class="hidden" for="subcategory">Subcategory:</label>
  <select id="subcategory" class="hidden"></select>

  <!-- SUB-SUBCATEGORY -->
  <label id="subsubcategory-label" class="hidden" for="subsubcategory">Issue Type:</label>
  <select id="subsubcategory" class="hidden"></select>

  <!-- CONTACT NAME -->
  <label for="contactName">Contact Name (Required):</label>
  <input id="contactName" placeholder="Your name">

  <!-- NEW HIRE SECTION -->
  <div id="newhire-section" class="hidden">
    <label for="nh-name">New Hire Full Name:</label>
    <input id="nh-name" placeholder="First Last">

    <label for="nh-title">New Hire Title:</label>
    <input id="nh-title" placeholder="Job Title">

    <label for="nh-type">Worker Type:</label>
    <select id="nh-type">
      <option value="">-- Select worker type --</option>
      <option value="Remote Worker">Remote Worker</option>
      <option value="Support Center Staff">Support Center Staff</option>
      <option value="Practice Staff">Practice Staff</option>
    </select>

    <div id="nh-equipment-section" class="hidden">
      <label for="nh-equipment">Equipment Needed:</label>
      <textarea id="nh-equipment" rows="4" placeholder="Laptop, dock, monitors, headset, etc."></textarea>
    </div>
  </div>

  <!-- WORKSTATION (IT only) -->
  <div id="ws-section" class="hidden">
    <label for="workstation">Workstation Name (Required for IT):</label>
    <input id="workstation" placeholder="e.g. FRONTDESK01, CLINICPC05">
    <small class="inline-hint">Windows: Settings → System → About → Device name</small>
  </div>

  <!-- CALLBACK -->
  <div id="callback-section">
    <label for="callback">Callback Number (Required):</label>
    <input id="callback" placeholder="e.g. 555-123-4567">
  </div>

  <!-- LOCATION -->
  <div id="location-section">
    <label for="location">Location Code:</label>
    <input id="location" placeholder="e.g. END073, PO0806, OS0609">
  </div>

  <!-- DESCRIPTION -->
  <label for="description">Description:</label>
  <textarea id="description" rows="6"></textarea>

  <!-- SUBMIT -->
  <button id="submitBtn">Submit Ticket</button>

  <p class="attachment-note">
    After submitting, you’ll be able to attach screenshots or files.
  </p>

</div>

<script src="taskpane.js"></script>

</body>
</html>
