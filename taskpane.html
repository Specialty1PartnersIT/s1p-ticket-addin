<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>S1P Support Ticket</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 18px;
      background: #ffffff;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #333;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #0078d4;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
      font-weight: 600;
    }

    button:hover {
      background-color: #005a9e;
    }

    .hidden {
      display: none;
    }

    /* Workstation hint enlarged */
    .inline-hint {
      font-size: 13px;
      color: #555;
      margin-top: -8px;
      display: block;
      margin-bottom: 10px;
    }

    /* Attachment notice */
    .attachment-note {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #0a65c2; /* Fluent blue */
      text-align: center;
    }
  </style>
</head>

<body>

  <h3>S1P Support Ticket</h3>

  <!-- DEPARTMENT -->
  <label for="department">Department:</label>
  <select id="department">
    <option value="">-- Select a department --</option>
    <option value="IT">IT</option>
    <option value="CBO - Full Service">CBO - Full Service</option>
    <option value="Payor Relations">Payor Relations</option>
    <option value="RCM - Non Full Service">RCM - Non Full Service</option>
  </select>

  <!-- CATEGORY -->
  <label for="category">Category:</label>
  <select id="category">
    <option value="">-- Select a category --</option>
  </select>

  <!-- SUBCATEGORY -->
  <label id="subcategory-label" for="subcategory" class="hidden">Subcategory:</label>
  <select id="subcategory" class="hidden">
    <option value="">-- Select a subcategory --</option>
  </select>

  <!-- SYSTEM (PMS / Imaging) -->
  <label id="system-label" for="system" class="hidden">System:</label>
  <select id="system" class="hidden">
    <option value="">-- Select a system --</option>
  </select>

  <!-- CONTACT NAME -->
  <label for="contactName">Contact Name (Required):</label>
  <input id="contactName" placeholder="Your name">

  <!-- WORKSTATION NAME (IT Only) -->
  <label id="ws-label" for="workstation">Workstation Name (Required for IT):</label>
  <input id="workstation" placeholder="e.g. FRONTDESK01, CLINICPC05">
  <small id="ws-hint" class="inline-hint">
    Windows: Go to <strong>Settings &gt; System &gt; About</strong> and use the value shown as <strong>Device name</strong>.
  </small>

  <!-- CALLBACK NUMBER -->
  <label for="callback">Callback Number (Required):</label>
  <input id="callback" placeholder="e.g. 555-123-4567">

  <!-- LOCATION CODE -->
  <label for="location">Location Code:</label>
  <input id="location" placeholder="e.g. END073, PO0806, OS0204">

  <!-- DESCRIPTION -->
  <label for="description">Description:</label>
  <textarea id="description" rows="6" placeholder="Describe the issue in detail..."></textarea>

  <!-- SUBMIT BUTTON -->
  <button id="submitBtn">Submit Ticket</button>

  <!-- ATTACHMENT REMINDER -->
  <p class="attachment-note">
    After submitting, youâ€™ll be able to attach screenshots or files in the next screen.
  </p>

</body>
</html>
